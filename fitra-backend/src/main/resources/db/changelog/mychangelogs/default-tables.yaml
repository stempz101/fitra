  - changeSet:
      id: 1
      author: stempz
      preConditions:
        onFail: MARK_RAN
        not:
          tableExists:
            tableName: _types
      changes:
        - createTable:
            tableName: _types
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name_en
                  type: varchar(255)
              - column:
                  name: name_ua
                  type: varchar(255)

